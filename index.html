<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-3">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playboi Carti - MUSIC</title>
  <link rel="icon" type="image/png" href="midia/music.jpg">
  <style>
    body {
      background-color: black;
      color: #cccccc;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      text-align: center;
      margin-top: 0;
    }

    .button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #1ED760;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
    }
  </style>
</head>
<body>
<!--  <audio src="SUA_MUSICA.mp3" autoplay loop></audio> -->
  <h1>2024 MUSIC.</h1>
  <p id="countdown"></p>
  <a class="button" href="https://youtu.be/Ho6evSsYjDY">HBA</a>

  <script>
    // Defina a data de destino (13 de setembro de 2024 às 00:00, horário de Brasília)
    const targetDate = new Date('2024-09-13T00:00:00-03:00').getTime();

    // Atualize o contador a cada segundo
    setInterval(() => {
      // Obtenha a data e hora atual (horário de Brasília)
      const now = new Date();
      const offset = now.getTimezoneOffset() / 60; // Diferença em horas entre o horário local e UTC
      const brasiliaOffset = -3; // Horário de Brasília é UTC-3
      const adjustedNow = now.getTime() + (brasiliaOffset - offset) * 60 * 60 * 1000;

      // Calcule a diferença entre a data atual e a data de destino
      const difference = targetDate - adjustedNow;

      // Se a contagem regressiva terminar, exiba uma mensagem
      if (difference <= 0) {
        document.getElementById('countdown').innerHTML = 'A contagem regressiva terminou!';
        return;
      }

      // Calcule o tempo restante em dias, horas, minutos e segundos
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      // Exiba a contagem regressiva na página
      document.getElementById('countdown').innerHTML =
        `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos.`;

    }, 1000);
  </script>
</body>
</html>
